<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Popup</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: transparent;
    }

    #chat-modal {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
    }

    #chat-container {
      width: 340px; /* Matches .App width from App.css */
      height: 480px; /* Matches .App height from App.css */
      display: block; /* Ensure itâ€™s visible */
    }

    #chat-content {
      flex: 1;
      display: flex; /* Show it immediately */
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="chat-modal">
    <div id="chat-container">
      <div id="chat-content"></div>
    </div>
  </div>

  <!-- Load React and ReactDOM via CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script type="module">
    // Immediately initialize chatbot
    window.addEventListener('DOMContentLoaded', () => {
      ChatWidgetModule.init(); // mounts into #chat-content
    });
  </script>
</body>
</html>
