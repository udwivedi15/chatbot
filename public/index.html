<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Popup</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f5f7fa;
    }

    #chat-button {
      display: block;
      margin: 100px auto;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #chat-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100000vh;
      height: 10000vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #chat-container {
      width: 400px;
      height: 600px;
      background: #f5f7fa;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    #chat-loading {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      color: #555;
      background-color: #f5f7fa;
    }

    #chat-content {
      display: none; /* hidden until React mounts */
      flex: 1;
    }

    #close-chat {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button id="chat-button">Let's Chat</button>

  <div id="chat-modal">
    <div id="chat-container">
      <button id="close-chat">Ã—</button>
      <div id="chat-loading">Loading chatbot...</div>
      <div id="chat-content"></div>
    </div>
  </div>

  <!-- Load React and ReactDOM via CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script type="module">
    let isInitialized = false;

    const chatButton = document.getElementById('chat-button');
    const chatModal = document.getElementById('chat-modal');
    const closeButton = document.getElementById('close-chat');

    chatButton.addEventListener('click', () => {
      chatModal.style.display = 'flex';
      setTimeout(() => {
        if (!isInitialized) {
          ChatWidgetModule.init(); // your widget mounts into #chat-content
          // Hide loader, show chatbot
          document.getElementById("chat-loading").style.display = "none";
          document.getElementById("chat-content").style.display = "block";
          isInitialized = true;
        }
      }, 100);
    });

    closeButton.addEventListener('click', () => {
      chatModal.style.display = 'none';
    });
  </script>
</body>
</html>
