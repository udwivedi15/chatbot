<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Popup</title>
  <style>
    #chat-button {
      display: block;
      margin: 100px auto;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    /* Modal background */
    #chat-modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Chatbot container */
    #chat-container {
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    /* Close button */
    #close-chat {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button id="chat-button">Let's Chat</button>

  <!-- Modal -->
  <div id="chat-modal">
    <div id="chat-container">
      <button id="close-chat">‚ùå</button>
      <!-- Chatbot will render here -->
      <div id="chat-root" style="height: 100%;"></div>
    </div>
  </div>

  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Chatbot bundle -->
  <script type="module">
    import ChatWidget from './chatbot-widget.bundle.js';

    const chatButton = document.getElementById('chat-button');
    const chatModal = document.getElementById('chat-modal');
    const closeChat = document.getElementById('close-chat');
    const chatRoot = document.getElementById('chat-root');

    let root = null; // Store the React root

    chatButton.addEventListener('click', () => {
      chatModal.style.display = 'flex';

      // Mount chatbot only once
      if (!root) {
        root = ReactDOM.createRoot(chatRoot);
        root.render(React.createElement(ChatWidget));
      }
    });

    closeChat.addEventListener('click', () => {
      chatModal.style.display = 'none';
    });
  </script>
</body>
</html>
